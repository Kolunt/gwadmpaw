{% extends "base.html" %}

{% block title %}Страница не найдена (404){% endblock %}

{% block content %}
<div class="error-page">
    <div class="error-card">
        <div class="error-code">404</div>
        <h1>Мы не нашли эту страницу</h1>
        <p>Запрашиваемая страница могла быть удалена, переименована или временно недоступна.</p>
        <div class="error-actions">
            <a href="{{ url_for('index') }}" class="btn btn-primary">На главную</a>
            {% if request.referrer %}
            <a href="{{ request.referrer }}" class="btn btn-secondary">Вернуться назад</a>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
